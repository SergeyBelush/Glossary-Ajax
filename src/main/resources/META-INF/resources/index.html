<!DOCTYPE html>
<html>
<head>
    <title>Glossary</title>
    <style>

        table, th, td {
            border: 1px solid #81F7F3;
            border-spacing: 0px;
        }
        th, td {
            padding: 10px;
        }

        body {
            background-color:  black;
            color: cyan;
            margin: auto;
            width: 600px;
            border: red;
        }

        h1 {
            color: #FE2EF7;
        }

        h2 {
            color: red;
        }

        h {
            color: #64FE2E;
        }

    </style>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>

</head>

<body>

<div class="container">

    <br/><br/>

    <center>
    <p>
        <font size="12", color="white"><h3>Glossary</h3></font>
    </p>


    <h2>Search for words and description:</h2>

    <div>
        <label>Please, enter part or description of the word for search:</label><br/><br/>
        <input id="search" type="text">
    </div>
    <br/>

    <input type="button" id="add-search"  value="Search">


    <br/><br/>
    <div id="result">
    </div>
    </center>

    <table id="glossary-table" style="border-color: #81F7F3; width: 100%; color: #64FE2E; text-align:center; vertical-align: middle">
        <tr>
            <td width="200px"><h1>Word</h1></td>
            <td ><h1>Description</h1></td>
        </tr>
    </table>
    <br/>

    <center>
    <h2>Add Word:</h2>

    <div>
        <label>Please, enter new word:</label><br/>
        <input type="text" id="word">
    </div>
    <br/><br/>
    <div class="form-group">
        <label>Please, enter description of the word:</label>
        <textarea rows="5" cols="70" type="text" name="description" id="description"></textarea>
    </div>
    <br/>

    <button id="add-word">Add Word</button><br/><br/><br/>
    </center>

</div>
</body>

</html>
